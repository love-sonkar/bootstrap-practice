<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Practice || Website Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="navbar bg-info navbar-expand-md">
      <div class="container">
        <div class="navbar-brand">
          <h2 class="text-white">Logo</h2>
        </div>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto text-white">
            <li class="nav-list">
              <a href="#" class="nav-link active text-white">Home</a>
            </li>
            <li class="nav-list">
              <a href="/day1/index.html" class="nav-link text-white">day1</a>
            </li>
            <li class="nav-list">
              <a href="/day2-carousel/index.html" class="nav-link text-white"
                >Carousel</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container p-4">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <select
            name="selectform"
            class="form-select"
            aria-label="Default select example"
            onclick="PathChanger(this)"
          >
            <option selected>Open this select menu</option>
            <option value="/day1/index.html">day1</option>
            <option value="/day2-carousel/index.html">day2 carousel</option>
          </select>
          <button class="btn btn-primary" id="btn-submit">Submit</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script>
      let pathvalue;
      let baseUrl = "/bootstrap-practice";
      function PathChanger(el) {
        pathvalue = el.value;
      }
      $("#btn-submit").click(function () {
        window.location = `${baseUrl}${pathvalue}`;
      });
    </script>
  </body>
</html>
